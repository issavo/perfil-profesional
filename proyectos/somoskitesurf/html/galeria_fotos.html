        $(document).ready(function(){
           
                $("#menu").hover(//apuntamos al div menu
                    function () {
                        //$(this).stop().animate( -> el metodo () stop evita que se ejecuten mouseover consecutivos
                        $(this).stop().animate({
                            left: "0"
                        }, 800, "easeInSine");//termina animate
                    },
                    function () {
                        /* $(this).stop().animate({
                            left: "-92px"
                        }, 1500, "easeOutBounce"); efecto rebote*/
                        $(this).stop().animate({
                            left: "-140px"
                        }, 600, "easeOutSine");//termina animate
                    }
                );//termina hover
        }); //termina ready
    </script>
