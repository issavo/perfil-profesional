<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Thriflora es un empresa que se dedica a suministrar plantas a viveros de todo el mundo desde el año 1988.">
    <meta content="robots" content="nofollow">
    <meta content="keywords" content="formulario suscripcion, newsletter, flores, suminitro de flores a viveros, viveros">
    <meta name="revist-after" content="2 days">
    <meta name="category" content="flores">
    <link rel="shortcut icon" href="./img/favicon_40x40.png" type="image/x-icon">
    <meta name="author" content="Sonia Orive Gil">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sofia&display=swap" rel="stylesheet">
    <!-- styles -->
    <link rel="stylesheet" href="./css/headerStyles.css">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/formStyles.css">
    <link rel="stylesheet" href="./css/footerStyles.css">

    <!-- Css Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Subscription to newsletter</title>
</head>
<body>
    <!-- section Header-->
    <header class="container-fluid header">
        <div class="row header_item">
            <div class=" col d-flex align-items-center mb-0 ">
                <img src="./img/logo-thriflor-header.png" width="300"  class="me-3 m-lg-auto m-md-auto m-sm-auto m-xs-auto" alt="thriflora">
            </div>
            <div class="col d-flex align-items-center mb-0 header_item_title">
                <h1 class="me-3">Formulario de registro</h1>
            </div>    
        </div>
    </header>
    <!-- End section Header-->

    <!-- Title h6 -->
        <h6><small>En breve estaremos a su disposición</small></h6>
    <!-- End title h6 -->

    <!-- secction Form Register-->
    <section>
        <main>
            <form  class="form-group form" name="register" id="form_register">
                <!-- Group: email-->
                <div class="form__group" id="form__group__email">
                    <label for="email" class="form__label">Correo electrónico *</label>
                    <div class="form__group-input">
                        <input type="email" class="form__input input" name="email" id="form__email" placeholder="ejemplo@ejemplo.com" autofocus>
                    </div>
                </div>

                <!-- Group: Country -->
                <div class="form__group" id="form__group__country">
                    <label for="country" class="form__label">País *</label>
                    <div class="form__group-input">
                        <select name="country" id="form__country" class="form__input input">
                            <option value=''>Seleccione un país</option>
                            <option value='España'>España</option>
                            <option value='Francia'>Francia</option>
                            <option value='Italia'>Italia</option>
                        </select>  
                    </div>
                </div>

                 <!-- Group: suscribe -->
                <div class="form__group" id="form__group-newsletter">
                    <label class="form__label form__label__checkbox"> 
                        <input class="form__checkbox input" type="checkbox" name="newsletter" id="newsletter">
                        * Quiero recibir un email cuando la tienda esté disponible
                    </label>
                </div>
                <!-- Group: button -->
                 <div class="form__group form__group-btn-send">
                    <button class="form__btn button" id="form__send" onclick="showMessageSuccess()">
                        Quiero ser la primera
                    </button>
                </div>

            </form>
        </main>
    </section>
    <!-- secction Form Register-->

    <!-- secction footer-->
    <footer class="content_footer">
        <div class="content_footer__item">
            <p class="content_footer__text">
                <label>&copy; Todos los derechos reservados <a href="#"> Thriflora</a> 2022</label>
                <label>| info@thriflora.com | 963 12 34 35</label>
            </p>
        </div>
    </footer>
    <!-- End secction footer-->

    <!-- scripts -->
    <script src="./scripts/form-newsletter.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/2c36e9b7b1.js" crossorigin="anonymous"></script>
    
</body>
</html>
